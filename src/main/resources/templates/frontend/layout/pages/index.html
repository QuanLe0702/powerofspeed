<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="frontend/layout/frontend_layout"
>
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div layout:fragment="content">
      <!-- Categorie Menu & Slider Area Start Here -->
      <div class="main-page-banner pb-50 off-white-bg">
        <div class="container">
          <div class="row">
            <div
              th:replace="/frontend/layout/fragment/category :: category"
            ></div>

            <!-- Slider Area Start Here -->
            <div class="col-xl-9 col-lg-8 slider_box">
              <div class="slider-wrapper theme-default">
                <!-- Slider Background  Image Start-->
                <div id="slider" class="nivoSlider">
                  <a href="shop.html"
                    ><img
                      th:src="@{/frontend/img/slider/slide1.jpg}"
                      th:attr="data-thumb='@{/frontend/img/slider/slide1.jpg}'"
                      alt=""
                      title="#htmlcaption"
                  /></a>
                  <a href="shop.html"
                    ><img
                      th:src="@{/frontend/img/slider/slide2.jpg}"
                      th:attr="data-thumb='@{/frontend/img/slider/slide2.jpg}'"
                      alt=""
                      title="#htmlcaption2"
                  /></a>
                </div>
                <!-- Slider Background  Image Start-->
              </div>
            </div>
            <!-- Slider Area End Here -->
          </div>
          <!-- Row End -->
        </div>
        <!-- Container End -->
      </div>
      <!-- Categorie Menu & Slider Area End Here -->

      <!-- Hot Deal Products Start Here -->
      <div class="hot-deal-products off-white-bg pb-50 pb-sm-50">
        <div class="container">
          <!-- Product Title Start -->
          <div class="post-title pb-30">
            <h2>Bid Auction</h2>
          </div>
          <!-- Product Title End -->
          <!-- Hot Deal Product Activation Start -->
          <div class="hot-deal-active owl-carousel">
            <!-- Single Product Start -->
            <div
              class="single-product"
              th:each="product : ${productAuctionList}"
            >
              <!-- Product Image Start -->
              <div class="pro-img">
                <a th:href="@{'/product/' + ${product.getSlug()}}">
                  <img
                    th:each="image : ${product.getImagesCollection()}"
                    th:if="${image.mainImage} == true"
                    class="primary-img"
                    width="268px"
                    height="268px"
                    th:src="@{'/backend/dist/img/products/' + ${image.getName()}}"
                    th:alt="${image.getName()}"
                  />
                  <img
                    class="secondary-img"
                    th:src="@{'/backend/dist/img/products/' + ${product.imagesCollection[1].getName()}}"
                    width="268px"
                    height="268px"
                    th:alt="${product.imagesCollection[1].getName()}"
                  />
                </a>
                <div
                  class="countdown"
                  th:attr="data-countdown=${product.getBidDetail().getAuctionEnd()}"
                ></div>
                <a
                  href="#"
                  class="quick_view"
                  data-toggle="modal"
                  data-target="#myModal"
                  title="Quick View"
                  ><i class="lnr lnr-magnifier"></i
                ></a>
                <a href="#0" class="bid"
                  ><i class="fa fa-balance-scale" aria-hidden="true"></i
                ></a>
              </div>
              <!-- Product Image End -->
              <!-- Product Content Start -->
              <div class="pro-content">
                <div class="pro-info">
                  <h4>
                    <a
                      th:href="@{'/product/' + ${product.getSlug()}}"
                      th:utext="${product.getProductName()}"
                    ></a>
                  </h4>
                  <div class="bid-area">
                    <div class="bid-amount">
                      <div class="icon">
                        <i class="fa fa-balance-scale" aria-hidden="true"></i>
                      </div>
                      <div class="amount-content">
                        <div class="current">Current Bid</div>
                        <div
                          class="amount"
                          th:utext="${product.getBidDetail().getCurrentPrice()}"
                        ></div>
                      </div>
                    </div>
                    <div class="bid-amount">
                      <div class="icon">
                        <i class="fa fa-money" aria-hidden="true"></i>
                      </div>
                      <div class="amount-content">
                        <!-- <div class="current">Buy Now</div>
                        <div
                          class="prev-price"
                          th:utext="${product.getUnitPrice()}"
                        ></div> -->
                      </div>
                    </div>
                  </div>
                  <div class="button-bid text-center">
                    <a
                      th:href="@{'/product/' + ${product.getSlug()}}"
                      title="Bid Now"
                      >Bid now</a
                    >
                  </div>
                </div>
                <div class="pro-actions">
                  <div class="actions-primary">
                    <a
                      th:href="@{'/product/' + ${product.getSlug()}}"
                      title="Bid Now"
                      >Bid now</a
                    >
                  </div>
                  <!-- <div class="actions-secondary">
                    <a
                      th:href="@{'/wishlist/add/' + ${product.getId()}}"
                      title="WishList"
                      ><i class="lnr lnr-heart"></i>
                      <span>Add to WishList</span></a
                    >
                  </div> -->
                </div>
              </div>
              <!-- Product Content End -->
            </div>
            <!-- Single Product End -->
          </div>
          <!-- Hot Deal Product Active End -->
        </div>
        <!-- Container End -->
      </div>
      <!-- Hot Deal Products End Here -->

      <!-- Arrivals Products Area Start Here -->
      <div class="arrivals-product pb-85 pb-sm-45 mt-100">
        <div class="container">
          <div class="main-product-tab-area">
            <div class="tab-menu mb-25">
              <div class="section-ttitle">
                <h2>New Arrivals</h2>
              </div>
              <!-- Nav tabs -->
              <ul class="nav tabs-area" role="tablist">
                <li class="nav-item">
                  <!-- <a class="nav-link active" data-toggle="tab" href="#all"
                    >All</a
                  > -->
                </li>
              </ul>
            </div>

            <!-- Tab Contetn Start -->
            <div class="tab-content">
              <div id="all" class="tab-pane fade show active">
                <!-- Arrivals Product Activation Start Here -->
                <div class="electronics-pro-active owl-carousel">
                  <!-- Single Product Start -->
                  <div
                    class="single-product"
                    th:each="productArrival : ${productArrivals}"
                  >
                    <!-- Product Image Start -->
                    <div class="pro-img">
                      <a th:href="@{'/product/' + ${productArrival.getSlug()}}">
                        <img
                          style="height: 382px; width: auto"
                          th:each="image : ${productArrival.getImagesCollection()}"
                          th:if="${image.mainImage} == true"
                          class="primary-img"
                          th:src="@{'/backend/dist/img/products/' + ${image.getName()}}"
                          th:alt="${image.getName()}"
                        />
                        <img
                          style="height: 382px; width: auto"
                          class="secondary-img"
                          th:src="@{'/backend/dist/img/products/' + ${productArrival.imagesCollection[1].getName()}}"
                          th:alt="${productArrival.imagesCollection[1].getName()}"
                        />
                      </a>
                    </div>
                    <!-- Product Image End -->
                    <!-- Product Content Start -->
                    <div class="pro-content">
                      <div class="pro-info">
                        <h4>
                          <a
                            th:href="@{'/product/' + ${productArrival.getSlug()}}"
                            th:utext="${productArrival.getProductName()}"
                          ></a>
                        </h4>
                        <p th:if="${productArrival.getSavePrice() == 0}">
                          <span
                            class="price"
                            th:utext="${'$' + productArrival.getUnitPrice()}"
                          ></span>
                        </p>
                        <p th:unless="${productArrival.getSavePrice() == 0}">
                          <span
                            class="price"
                            th:utext="${'$' + productArrival.getSavePrice()}"
                          ></span
                          ><del
                            class="prev-price"
                            th:utext="${'$' + productArrival.getUnitPrice()}"
                          ></del>
                        </p>
                        <div
                          th:if="${productArrival.getSavePrice() != 0}"
                          class="label-product l_sale"
                        >
                          <span
                            th:utext="${productArrival.getSavePrice() * 100 / productArrival.getUnitPrice()}"
                          ></span
                          ><span class="symbol-percent">%</span>
                        </div>
                      </div>
                      <div class="pro-actions">
                        <div class="actions-primary">
                          <a
                            th:href="@{'/cart/add/' + ${productArrival.getId()}}"
                            title="Add to Cart"
                          >
                            + Add To Cart</a
                          >
                        </div>
                        <div class="actions-secondary">
                          <a
                            th:href="@{'/wishlist/add/' + ${productArrival.getId()}}"
                            title="WishList"
                            ><i class="lnr lnr-heart"></i>
                            <span>Add to WishList</span></a
                          >
                        </div>
                      </div>
                    </div>
                    <!-- Product Content End -->
                    <span
                      th:if="${productArrival.getSavePrice() == 0}"
                      class="sticker-new"
                      >new</span
                    >
                    <span
                      th:unless="${productArrival.getSavePrice() == 0}"
                      class="sticker-sale"
                      >sale</span
                    >
                  </div>
                  <!-- Single Product End -->
                </div>
                <!-- Arrivals Product Activation End Here -->
              </div>
            </div>
            <!-- Tab Content End -->
          </div>
          <!-- main-product-tab-area-->
        </div>
        <!-- Container End -->
      </div>
      <!-- Arrivals Products Area End Here -->

      <!-- Arrivals Products Area Start Here -->
      <div class="second-arrivals-product pb-45 pb-sm-5">
        <div class="container">
          <div class="main-product-tab-area">
            <div class="tab-menu mb-25">
              <div class="section-ttitle">
                <h2>Sales Price</h2>
              </div>
              <!-- Nav tabs -->
              <ul class="nav tabs-area" role="tablist">
                <li class="nav-item">
                  <!-- <a
                    class="nav-link active"
                    data-toggle="tab"
                    href="#bestpricerall"
                    >All
                  </a> -->
                </li>
              </ul>
            </div>

            <!-- Tab Contetn Start -->
            <div class="tab-content">
              <div id="bestpricerall" class="tab-pane fade show active">
                <!-- Arrivals Product Activation Start Here -->
                <div class="best-seller-pro-active owl-carousel">
                  <!-- Single Product Start -->
                  <div
                    class="single-product"
                    th:each="productSalePrice : ${productSalesPrice}"
                  >
                    <!-- Product Image Start -->
                    <div class="pro-img">
                      <a
                        th:href="@{'/product/' + ${productSalePrice.getSlug()}}"
                      >
                        <img
                          style="height: 382px; width: auto"
                          th:each="image : ${productSalePrice.getImagesCollection()}"
                          th:if="${image.mainImage} == true"
                          class="primary-img"
                          th:src="@{'/backend/dist/img/products/' + ${image.getName()}}"
                          th:alt="${image.getName()}"
                        />
                        <img
                          style="height: 382px; width: auto"
                          class="secondary-img"
                          th:src="@{'/backend/dist/img/products/' + ${productSalePrice.imagesCollection[1].getName()}}"
                          th:alt="${productSalePrice.imagesCollection[1].getName()}"
                        />
                      </a>
                      <a
                        href="#"
                        class="quick_view"
                        data-toggle="modal"
                        data-target="#myModal"
                        title="Quick View"
                        ><i class="lnr lnr-magnifier"></i
                      ></a>
                    </div>
                    <!-- Product Image End -->
                    <!-- Product Content Start -->
                    <div class="pro-content">
                      <div class="pro-info">
                        <h4>
                          <a
                            th:href="@{'/product/' + ${productSalePrice.getSlug()}}"
                            th:utext="${productSalePrice.getProductName()}"
                          ></a>
                        </h4>
                        <p th:if="${productSalePrice.getSavePrice() == 0}">
                          <span
                            class="price"
                            th:utext="${'$' + productSalePrice.getUnitPrice()}"
                          ></span>
                        </p>
                        <p th:unless="${productSalePrice.getSavePrice() == 0}">
                          <span
                            class="price"
                            th:utext="${'$' + productSalePrice.getSavePrice()}"
                          ></span
                          ><del
                            class="prev-price"
                            th:utext="${'$' + productSalePrice.getUnitPrice()}"
                          ></del>
                        </p>
                        <div
                          th:if="${productSalePrice.getSavePrice() != 0}"
                          class="label-product l_sale"
                        >
                          <span
                            th:utext="${productSalePrice.getSavePrice() * 100 / productSalePrice.getUnitPrice()}"
                          ></span
                          ><span class="symbol-percent">%</span>
                        </div>
                      </div>
                      <div class="pro-actions">
                        <div class="actions-primary">
                          <a
                            th:href="@{'/cart/add/' + ${productSalePrice.getId()}}"
                            title="Add to Cart"
                          >
                            + Add To Cart</a
                          >
                        </div>
                        <div class="actions-secondary">
                          <a
                            th:href="@{'/wishlist/add/' + ${productSalePrice.getId()}}"
                            title="WishList"
                            ><i class="lnr lnr-heart"></i>
                            <span>Add to WishList</span></a
                          >
                        </div>
                      </div>
                    </div>
                    <!-- Product Content End -->
                    <span class="sticker-sale">sale</span>
                  </div>
                  <!-- Single Product End -->
                </div>
                <!-- Arrivals Product Activation End Here -->
              </div>
              <!-- #electronics End Here -->
            </div>
            <!-- Tab Content End -->
          </div>
          <!-- main-product-tab-area-->
        </div>
        <!-- Container End -->
      </div>
    </div>
  </body>
</html>
